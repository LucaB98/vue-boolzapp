<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Bellan">
    <meta name="description" content="">
    <title>Document</title>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- data js -->
    <script src="js/data.js"></script>
    <!-- Vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script defer src="js/script.js"></script>

</head>
<body>
    <div id="root">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col col-4">
                    <header id="header-contact">
                        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                            <div class="container-fluid d-flex justify-content-between">
                                <a class="navbar-brand" href="#">
                                    <img :src="`/img/avatar${user.avatar}.jpg`" :alt="`${user.name}`" width="30" height="24">
                                </a>
                                <a class="navbar-brand" href="#">{{user.name}}</a>
                                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                                    <ul class="navbar-nav d-flex ">
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-rotate-right"></i></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"><i class="fa-solid fa-message"></i></a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="fa-solid fa-ellipsis-vertical"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </header>
                    <div class="jumbotron">
                        <div class="alert d-flex align-items-center justify-content-around">
                            <div class="icon-alert">
                                <a href="#"><i class="fa-solid fa-bell-slash"></i></a>
                            </div>
                            <div class="message-alert ms-3">
                                <h5>Ricevi notifiche di nuovi messaggi</h5>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <div id="main-contact" class="container">
                        <div v-for="contact in contacts" class="contact d-flex flex-wrap align-items-center justify-content-around ">
                            <figure>
                                <img :src="`/img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                            </figure>
                            <div class="info pb-2">
                                <h6 class="m-0">{{contact.name}}</h6>
                                <span class="info-secondary text-secondary">Ultimo messaggio inviato</span>
                            </div>
                            <div class="time">
                                <span class="info-secondary text-secondary">12:00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-8">
                    <header id="header-chat">
                        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                            <div class="container-fluid d-flex justify-content-between">
                                <a class="navbar-brand" href="#">
                                    <img :src="`/img/avatar${user.avatar}.jpg`" :alt="`${user.name}`" >
                                </a>
                                <a class="navbar-brand" href="#">{{user.name}}</a>
                                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                                    <ul class="navbar-nav d-flex ">
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"><i class="fa-solid fa-paperclip"></i></a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="fa-solid fa-ellipsis-vertical"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </header>
                    <main id="main-chat">
                        <div class="message">
                            <span class="form sent">Hai portato a spasso il cane?<span class="time-message">12:00</span></span>
                        </div>
                        <div class="message">
                            <span class="form sent">Ricordati di stendere i panni<span class="time-message">12:00</span></span>
                        </div>
                        <div class="message">
                            <span class="form received">Tutto fatto!<span class="time-message">12:00</span></span>
                        </div>
                    </main>
                    <footer id="footer-chat">
                        <div class="chat  d-flex justify-content-center align-items-center h-100 ">
                            <a href="#"><i class="fa-regular fa-face-smile emoticon"></i></a>
                            <input type="text"  placeholder="Scrivi un messaggio..." class="m-3 input-chat">
                            <a href="#"><i class="fa-solid fa-microphone emoticon"></i></a>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
